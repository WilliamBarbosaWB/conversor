<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas - Dev Club atual</title>
</head>
<body>
    <img class="logo" src="./assets/download.gif" alt="logo-gif" width="200px">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="button-convert">Converter</button>

        <section>
            <div class="caixa-currency">
                <img src="brasil 2.png" alt="Logo-brasil">
                <p class="curency">Real</p>
                <p class="curency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assets/Vector.png" alt="seta">

            <div class="caixa-currency">
                <img class="currency-img" src="dolar.png" alt="Logo-eua">
                <p class="curency" id="currency-name">Dólar Americano</p>
                <p class="curency-value">US$ 0.00</p>
            </div>
        </section>
    </main>
</body>

<script src="scripts.js"></script>
</html>
